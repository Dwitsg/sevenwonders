<div class="lobby-game-section">
    <div class="sw-box box">
        <div class= "sw-nameRoom">
            <h4 class= "sw-title">Game Name</h4>
            <input class="sw-input" ng-model="gameroom.name" placeholder="Name">
            </input>
        </div>
        <div class="sw-maxPlayers">
            <h4 class= "sw-title">Max Players</h4>
            <select class="sw-players" ng-model="gameroom.player">
                <option ng-repeat="player in $ctrl.maxPlayers" value="{{player}}">{{player}}
                </option>
            </select>
        </div>
        <button class="sw-button" type="submit" id="submit-Create" ng-click="$ctrl.createGame(gameroom)">Create Game</button>
                
            <h1 class="sw-title">{{gameroom.name}}</h1>
        
        <div>
            <h2 class="sw-title">Join Game</h2>
            <h3 class="sw-title"> Opened Rooms: </h3>
            <ul>
                <li class="sw-title" ng-repeat="game in $ctrl.games"><a ng-click="$ctrl.joinGame(game)">{{game.name}}</a> </li>
            </ul>
        </div>
    </div>    
</div>
