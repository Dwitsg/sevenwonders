<div class="gameboard">
    <div class="resources">
        <figure class="resource-type" ng-repeat="resource in $ctrl.storage">
            <figcaption class="count" ng-if="resource.name !== 'victoryPoint'">
                <img src="{{'resources/images/icons/'+ resource.name + '.png'}}">{{resource.count}}
            </figcaption>
            <figcaption class="count-point" ng-if="resource.name == 'victoryPoint'">
                <img class="victoryPoint" src="{{'resources/images/icons/'+ resource.name + '.png'}}">{{resource.count}}
            </figcaption>
        </figure>
    </div>
        <div class="table">

        </div>
        <aside class="neighbor-right">
            <neighbor side="$ctrl.nearestNeighbors.right"> </neighbor>
        </aside>
        <aside class="neighbor-left">
            <neighbor side="$ctrl.nearestNeighbors.left"> </neighbor>
        </aside>
    <div class="playcard">
        <div class="cards">
            <div class="deck">
                <figure class="card-{{card.position}} card" ng-repeat="card in $ctrl.cards" class="card">
                    <img src="../resources/images/cards/{{card.card}}.jpg" id="{{card.card}}" ng-click="$ctrl.chooseCard(card)"/>
                </figure>
            </div>
        </div>
        <div class="actions">

        </div>
    </div>
</div>
